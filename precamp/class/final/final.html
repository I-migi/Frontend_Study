<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드캠프 회원가입</title>
  <link rel="stylesheet" href="./final.css">
  <script src="./final.js"></script>
</head>
<body>
  <div class="full">
  <h1 class="title">코드캠프 회원가입</h1>
  <div class="inform">
  <input type="text" class="email" placeholder="이메일을 입력해 주세요." >
  <input type="text" class="name" placeholder="이름을 입력해 주세요.">
  <input type="text" class="pw1" placeholder="비밀번호를 입력해 주세요.">
  <input type="text" class="pw2" placeholder="비밀번호를 다시 입력해 주세요.">
</div></div>
<div class="full2">
<div class="tp">
  <input type="text" class="tp1" id="tele" maxlength="3" oninput="tele()">-
  <input type="text" class="tp2" id="pho" maxlength="4" oninput="tele()">-
  <input type="text" class="tp3" maxlength="4">
</div>
<div class="check">
  <span>000000</span>
  <button class="ch1">인증번호 전송</button>
</div>
<div class="checkch">
  <span>3:00</span>
  <button class="ch2">인증 완료</button>
</div>
  <select>
    <option>지역을 선택하세요.</option>
    <option>서울</option>
    <option>경기</option>
    <option>인천</option>
  </select>
  <div class="sl">
  <input type="checkbox">여성
  <input type="checkbox">남성
</div>
  
  <button class="finish">가입하기</button>
</div>
</body>
</html>
