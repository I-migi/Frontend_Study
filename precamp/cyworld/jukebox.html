<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <hr>
      <div class="albumWrapper">
        <div class="album">
          <img src="./images/jukebox-01.png" style="width: 120px;" height="120px">
            <span class="altitle">Y(Please Tell Me Why)</span>
            <span class="sbtitle">프리스타일</span>
        </div>
        <div class="album">
          <img src="./images/jukebox-02.png" style="width: 120px;" height="120px">
          <span class="altitle">눈의 꽃</span>
          <span class="sbtitle">박효신</span>

        </div>
        <div class="album">
          <img src="./images/jukebox-03.png" style="width: 120px;" height="120px">
          <span class="altitle">사랑했나봐</span>
          <span class="sbtitle">윤도현</span>
        </div>
      </div>

    </div>
    <div class="wrapper__body">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
    </div>
    <div class="albumTable">
      <table >
        <tr>
          <th class="albumTable__checkbox"><input type="checkbox"></th>
          <th class="albumTable__number">번호</th>
           <th class="albumTable__song">곡명</th>
          <th class="albumTable__artist">아티스트</th>

        </tr>
        
        <tr>
          <td class="albumTable__checkbox"><input type="checkbox"></td>
          <td class="albumTable__number">1</td>
          <td class="albumTable__song">눈의 꽃</td>
          <td class="albumTable__artist">박효신</td>
        </tr>
        <tr>
          <td class="albumTable__checkbox"><input type="checkbox"></td>
          <td class="albumTable__number">2</td>
          <td class="albumTable__song">사랑스러워</td>
          <td class="albumTable__artist">김종국</td>
        </tr>
        <tr>
          <td class="albumTable__checkbox"><input type="checkbox"></td>
          <td class="albumTable__number">3</td>
          <td class="albumTable__song">내사람:Partner For Life</td>
          <td class="albumTable__artist">SG 워너비</td>
        </tr>
        <tr>
          <td class="albumTable__checkbox"><input type="checkbox"></td>
          <td class="albumTable__number">4</td>
          <td class="albumTable__song">Love Love Love</td>
          <td class="albumTable__artist">에픽하이</td>
        </tr>
        <tr>
          <td class="albumTable__checkbox"><input type="checkbox"></td>
          <td class="albumTable__number">5</td>
          <td class="albumTable__song">애인 있어요</td>
          <td class="albumTable__artist">이은미</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
